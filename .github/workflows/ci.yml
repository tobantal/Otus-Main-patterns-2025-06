name: CMake CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout repository
      uses: actions/checkout@v3

    - name: 🛠 Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake g++ make libssl-dev gcov lcov

    - name: 🏗 Configure CMake with coverage
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS="--coverage -fprofile-arcs -ftest-coverage"

    - name: ⚙️ Build
      run: cmake --build build --config Release

    - name: ✅ Run tests
      run: ctest --test-dir build --output-on-failure

    - name: 📊 Generate coverage report
      run: |
        cd build
        lcov --directory . --capture --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/googletest/*' '*/json/*' '/home/runner/work/*/_deps/*' --output-file coverage.info.cleaned
        lcov --list coverage.info.cleaned
        
    - name: 📈 Display coverage summary
      run: |
        cd build
        echo "=== Test Coverage Report ===" 
        lcov --list coverage.info.cleaned | grep -E "^(Total|[a-zA-Z].*\.cpp|[a-zA-Z].*\.hpp)"
